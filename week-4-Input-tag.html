<!DOCTYPE html>
<html lang="en">

<head>
    <title>Week 4 Input Tag</title>
    <link rel="stylesheet" href="./week-5.css">
</head>

<body>

    <section>
        <h3>Text Input: </h3>
        <form>
            <label>First Name</label>
            <input type="text" name="firstName">
            <br>
            <br>
            <label>Last Name </label>
            <input type="text" name="lastName">
        </form>
    </section>
    <hr>

    <section>
        <h3> Password </h3>
        <form>
            <label> Password </label>
            <br>
            <input type="password" name="pw">
        </form>
    </section>

    <hr>

    <section>
        <h3>Button: </h3>

        <form action="./week-2.html">
            <label>First Name </label>
            <input type="text" name="fname">
            <br>

            <input type="submit" value="Submit">
            <input type="reset" value="Clear">
        </form>
    </section>

    <hr>

    <section>
        <h3>Tel: </h3>
        <form>
            <label>Phone Number </label>
            <br>
            <input type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" name="telPhone" placeholder="###-###-####" required>
            <input type="submit" value="Submit">
        </form>
    </section>

    <hr>

    <section>
        <h3>Checkbox</h3>
        <form>
            <label>Gender: </label>
            <br>
            <input type="checkbox" name="genderM"> <label>Male</label>
            <br>
            <input type="checkbox" name="genderF"> <label>Female</label>
        </form>
    </section>

    <hr>

    <section>
        <h3>Radio</h3>
        <form>
            <label>Gender: </label>
            <br>
            <input type="radio" name="gender"> <label>Male</label>
            <br>
            <input type="radio" name="gender"> <label>Female</label>
        </form>
    </section>

    <hr>

    <section>
        <h3>Date: </h3>
        <form>
            <label>Birthday: </label>
            <input type="date" name="bday">
        </form>
    </section>

    <hr>

    <section>
        <h3>File: </h3>
        <form>
            <label>Resume: </label>
            <input type="file" name="resume">
        </form>
    </section>

    <hr>

    <section>
        <h3>Number</h3>
        <form>
            <label>Enter a Number </label>
            <input type="number" name="number">
        </form>
    </section>

</body>

</html>
