<!DOCTYPE html>
<html>

<head>
    <title>Week 4 Table Tag </title>
</head>

<body>

    <section>
        <h3>Basic Table: </h3>
        <table>
            <tr>
                <th> First Name </th>
                <th> Last Name </th>
                <th> Phone Number </th>
                <th> Email </th>
                <th> Undergraduate </th>
            </tr>
            <tr>
                <td> Mohamed </td>
                <td> Langi </td>
                <td> 314-494-6958 </td>
                <td> mlnp3@umsystem.edu </td>
                <td> No </td>
            </tr>
        </table>
    </section>



    <section>
        <h3> Table with Style : </h3>
        <table style="border: 1px solid black; border-collapse: collapse;">
            <tr>
                <th style="padding-left: 12px; text-align: left; border: 1px solid black;"> First Name </th>
                <th style="padding-left: 12px; text-align: left; border: 1px solid black;"> Last Name </th>
                <th style="padding-left: 12px; text-align: left; border: 1px solid black;"> Phone Number </th>
                <th style="padding-left: 12px; text-align: left; border: 1px solid black;"> Email </th>
                <th style="padding-left: 12px; text-align: left; border: 1px solid black;"> Undergraduate </th>
            </tr>
            <tr>
                <td style="padding-left: 12px; text-align: left; border: 1px solid black;"> Mohamed </td>
                <td style="padding-left: 12px; text-align: left; border: 1px solid black;"> Langi </td>
                <td style="padding-left: 12px; text-align: left; border: 1px solid black;"> 314-494-6958 </td>
                <td style="padding-left: 12px; text-align: left; border: 1px solid black;"> mlnp3@umsystem.edu </td>
                <td style="padding-left: 12px; text-align: left; border: 1px solid black;"> No </td>
            </tr>
        </table>
    </section>

</body>

</html>
